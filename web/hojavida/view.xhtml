<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStdPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>  
                <table>
                    <tr>
                        <td><h:outputText value="#{curriculumVitaeController.person.stdNFirstName} #{curriculumVitaeController.person.stdNUsualName} #{curriculumVitaeController.person.stdNFamName1} #{curriculumVitaeController.person.stdNMaidenName}"/></td>
                        <td><img src ="#{curriculumVitaeController.person.scoPhoto}"/> </td>
                    </tr>
                    <tr>
                        <td colspan="2"><h:outputText value="#{curriculumVitaeController.person.scoHomePage}"/></td>
                    </tr>                   
                    <tr>
                        <td colspan="2"><h:outputText value="#{curriculumVitaeController.position.scoNmPositionesp}"/></td>  
                    </tr>
                    <tr>
                        <td colspan="2"><h:outputText value="#{curriculumVitaeController.personmail.stdEmail}"/></td>  
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:dataTable value="#{curriculumVitaeController.stdHrAcadBackgr}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                       
                                <h:column>
                                    <table>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{item.stdIdDiploma}, #{item.stdDescEduCenter}, #{item.ccbYearTerm}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Supporting Areas of Emphasis: #{item.ccbOtroTitul}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Dissertation Title: #{item.ccbTituTrab}"/>
                                            </td>
                                        </tr>
                                    </table>
                                </h:column> 
                            </h:dataTable>
                        </td>
                    </tr>
                    <tr>                        
                        <td colspan="2">
                            <h:dataTable value="#{curriculumVitaeController.vrrhCursosProfCurrent}" var="coursesPre" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                       
                                <h:column>

                                    <h:outputText value="#{coursesPre.vrrhCursosProfPK.materiaCodigo}-#{coursesPre.materiaNombre}"/>

                                </h:column> 
                            </h:dataTable>
                        </td>
                    </tr>
                    <tr>                        
                        <td colspan="2">
                            <h:dataTable value="#{curriculumVitaeController.vrrhProCursoAsCurrent}" var="coursesPos" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                       
                                <h:column>

                                    <h:outputText value="#{coursesPos.vrrhProCursoAsPK.materiaCodigo}-#{coursesPos.nombreMateria}"/>

                                </h:column> 
                            </h:dataTable>
                        </td>
                    </tr>
                    <tr>                        
                        <td colspan="2">
                            <h:dataTable value="#{curriculumVitaeController.coursesPreHis}" var="coursesPreHis" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                       
                                <h:column>

                                    <h:outputText value="#{coursesPreHis.vrrhCursosProfPK.materiaCodigo}-#{coursesPreHis.materiaNombre}"/>

                                </h:column> 
                            </h:dataTable>
                        </td>
                    </tr>
                    <tr>                        
                        <td colspan="2">
                            <h:dataTable value="#{curriculumVitaeController.coursesPosHis}" var="coursesPosHis" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                       
                                <h:column>

                                    <h:outputText value="#{coursesPosHis.vrrhProCursoAsPK.materiaCodigo}-#{coursesPosHis.nombreMateria}"/>

                                </h:column> 
                            </h:dataTable>
                        </td>
                    </tr>
                </table>               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
